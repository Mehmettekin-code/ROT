<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS Scripter</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #222);
        color: white;
        overflow: hidden;
    }

    /* Yükleme ekranı */
    #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
    }
    #loader h1 {
        font-size: 2em;
        color: #b300ff;
        animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 5px #b300ff; }
        to { text-shadow: 0 0 20px #ff00ff; }
    }

    /* Bot koruması */
    #verifyBox {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    #verifyBtn {
        background: #b300ff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    #verifyBtn:hover {
        background: #ff00ff;
    }

    /* Ana içerik */
    #content {
        display: none;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- Yükleme ekranı -->
<div id="loader">
    <h1>CS Scripter Yükleniyor...</h1>
    <div id="verifyBox">
        <p>Devam etmek için butona tıklayın</p>
        <button id="verifyBtn">Ben Robot Değilim</button>
    </div>
</div>

<!-- Ana sayfa içeriği -->
<div id="content">
    <h1>Hoşgeldiniz</h1>
    <p>CS Scripter'e giriş yaptınız!</p>
</div>

<script>
    // F12, Sağ Tık, Kısayol Engelleme
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode === 123 || // F12
            (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
            (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
            e.preventDefault();
            return false;
        }
    };

    // Yükleme + Bot koruması
    setTimeout(() => {
        document.getElementById("verifyBox").style.display = "block";
    }, 1500);

    document.getElementById("verifyBtn").addEventListener("click", () => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
    });
</script>

</body>
</html>
