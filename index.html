<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS Scripter</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  overflow-x: hidden;
}

/* Yükleme ekranı */
#loadingScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#loadingText {
  font-size: 24px;
  margin-bottom: 10px;
}
#ping {
  font-size: 18px;
  color: #0f0;
}

/* Menü */
#menuBtn {
  position: fixed;
  top: 10px; left: 10px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1001;
}
#sideMenu {
  position: fixed;
  top: 0; left: -250px;
  width: 250px; height: 100%;
  background: #111;
  transition: 0.3s;
  padding-top: 60px;
  z-index: 1000;
}
#sideMenu a {
  display: block;
  padding: 12px 20px;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid #222;
}
#sideMenu a:hover {
  background: #222;
}

/* Script arama */
#searchContainer {
  margin: 80px auto 20px;
  text-align: center;
}
#search {
  padding: 10px;
  width: 80%;
  max-width: 400px;
  border-radius: 5px;
  border: none;
}
button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: #0f0;
  color: #000;
  font-weight: bold;
}
button:hover {
  background: #0c0;
}

/* Script listesi */
#scriptList {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  padding: 10px;
}
.script-item {
  background: #1a1a1a;
  padding: 15px;
  border-radius: 8px;
  width: 300px;
  box-shadow: 0 0 10px #0f0;
}
.script-item h3 {
  margin-top: 0;
}

/* Captcha */
#captchaContainer {
  margin: 20px;
  text-align: center;
}
#captchaCode {
  font-size: 20px;
  letter-spacing: 3px;
  background: #333;
  padding: 5px 10px;
  display: inline-block;
  margin-bottom: 5px;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background: #111;
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- Yükleme Ekranı -->
<div id="loadingScreen">
  <div id="loadingText">Yükleniyor...</div>
  <div id="ping">Ping: Hesaplanıyor...</div>
</div>

<!-- Menü -->
<div id="menuBtn">&#9776;</div>
<div id="sideMenu">
  <a href="#">Biz Kimiz</a>
  <a href="#">Hilemiz (Yakında)</a>
  <a href="#searchContainer">Scriptler</a>
  <a href="#">Hesabına Giriş Yap</a>
  <a href="#">Kayıt Ol</a>
  <a href="#">Discord ile Giriş</a>
  <a href="#">Google ile Giriş</a>
</div>

<!-- Script Arama -->
<div id="searchContainer">
  <input type="text" id="search" placeholder="Script ara..." onkeyup="searchScripts()">
  <button onclick="searchScripts()">Ara</button>
</div>

<!-- Captcha -->
<div id="captchaContainer">
  <div id="captchaCode"></div>
  <input type="text" id="captchaInput" placeholder="Kodu girin">
  <button onclick="checkCaptcha()">Doğrula</button>
  <div id="captchaStatus"></div>
</div>

<!-- Script Listesi -->
<div id="scriptList">Scriptler yükleniyor...</div>

<!-- Footer -->
<footer>
  CS-Scripter resmi sitesidir, diğerleri ile itibar etmeyin.
</footer>

<script>
/* Menü Aç-Kapa */
let menuOpen = false;
document.getElementById("menuBtn").onclick = function() {
  document.getElementById("sideMenu").style.left = menuOpen ? "-250px" : "0";
  menuOpen = !menuOpen;
};

/* Yükleme Ekranı ve Ping */
window.onload = function() {
  let start = Date.now();
  fetch(window.location.href).then(() => {
    let ping = Date.now() - start;
    document.getElementById("ping").innerText = "Ping: " + ping + " ms";
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
    }, 1000);
  });
  generateCaptcha();
  loadScripts();
};

/* Captcha */
function generateCaptcha() {
  let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let code = "";
  for (let i = 0; i < 6; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
  document.getElementById("captchaCode").innerText = code;
}
function checkCaptcha() {
  let code = document.getElementById("captchaCode").innerText;
  let input = document.getElementById("captchaInput").value;
  document.getElementById("captchaStatus").innerText =
    code === input ? "Doğrulandı!" : "Hatalı kod!";
}

/* ScriptBlox API */
function loadScripts(query = "roblox") {
  let url = "https://scriptblox.com/api/script/search?q=" + encodeURIComponent(query);
  fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url))
    .then(res => res.json())
    .then(data => {
      let container = document.getElementById("scriptList");
      container.innerHTML = "";
      if (!data.result || !data.result.scripts) {
        container.innerText = "Script bulunamadı.";
        return;
      }
      data.result.scripts.forEach(script => {
        let div = document.createElement("div");
        div.className = "script-item";
        div.innerHTML = `<h3>${script.title}</h3>
                         <p>${script.game ? script.game.name : ""}</p>
                         <pre>${script.script || "Kod bulunamadı"}</pre>`;
        container.appendChild(div);
      });
    })
    .catch(() => {
      document.getElementById("scriptList").innerText = "Scriptler yüklenemedi.";
    });
}
function searchScripts() {
  let input = document.getElementById("search").value;
  loadScripts(input || "roblox");
}
</script>

</body>
</html>
