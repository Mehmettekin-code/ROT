<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Scripter - Ana Sayfa</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      position: relative;
      overflow-x: hidden;
    }
    /* LED yan şeritler */
    .led-strip {
      position: fixed;
      top: 0;
      width: 8px;
      height: 100%;
      background: linear-gradient(0deg, red, orange, yellow, green, cyan, blue, purple, red);
      background-size: 100% 400%;
      animation: ledAnimation 5s linear infinite;
      z-index: 200;
    }
    .led-strip.left {
      left: 0;
    }
    .led-strip.right {
      right: 0;
    }
    @keyframes ledAnimation {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00ffff;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 700px;
      margin: auto;
      opacity: 0.85;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      margin-top: 40px;
      font-size: 0.9em;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- LED yan şeritler -->
  <div class="led-strip left"></div>
  <div class="led-strip right"></div>

  <header>
    <div class="logo"><strong>CS Scripter</strong></div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="biz-kimiz.html">Biz Kimiz</a>
      <a href="lisanslar.html">Lisanslarımız</a>
    </nav>
  </header>

  <section class="hero">
    <h1>CS Scripter'e Hoşgeldiniz</h1>
    <p>En güncel ve güvenilir Roblox scriptlerini sizler için sunuyoruz. Hızlı, güvenilir ve kolay kullanım.</p>
  </section>

  <footer>
    CS-Scripter Resmi Sitesidir. Diğerleri ile itibar etmeyin.
  </footer>
</body>
</html>
